site: Index Jekyll Theme

collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /blog/:slug

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: ""
      type: "projects"
    values:
      layout: "project"

markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  
sass:
  style: compressed


# prose.io config
prose:
  media: 'images'
  ignore:
  - 404.html
  - LICENSE
  - feed.xml
  - _config.yml
  - /_layouts
  - /_includes
  - /css
  - /img
  - /js
  metadata:
    _posts:
    - name: “layout”
      field:
        element: “hidden”
        value: “post”
    - name: "title"
      field:
        element: "text"
        label: "Post title"
        placeholder: "Title"
        alterable: true
    - name: "description"
      field:
        element: "text"
        label: "Description (for seo)"
        placeholder: "A description of your post."
        alterable: true
    - name: "featured_image"
      field:
        element: "text"
        label: "Featured Image"
        placeholder: "somefile.jpg"
        value: "/images/demo/demo-square.jpg"
        alterable: true
    - name: "date"
      field:
        element: "text"
        label: "Date"
        help: "Enter date of post."
        placeholder: "yyyy-mm-dd"
        alterable: true
        value: CURRENT_DATETIME
    - name: "published"
      field:
        element: "checkbox"
        label: "Publish"
        help: "Check to publish post, uncheck to hide."

plugins:
  - jekyll-paginate
  - jekyll-sitemap

paginate: 6
paginate_path: "/page:num/"
  
